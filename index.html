<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="//unpkg.com/vuep/dist/vuep.css">
    <link rel="stylesheet" href="//unpkg.com/codemirror/addon/hint/show-hint.css">
    <title>vud3 playground</title>
  </head>
  <body>
    <div id="app">
      <vuep :options="{mode: 'jsx'}"></vuep>
    </div>
    <script src="https://unpkg.com/babel-standalone/babel.min.js"></script>
    <script src="https://cdn.rawgit.com/reverland/babel-plugin-transform-vue-jsx/4d36bff3/dist/babel-plugin-transform-vue-jsx.min.js"></script>
    <script>
      Babel.registerPlugin('transform-vue-jsx', window['babel-plugin-transform-vue-jsx']);
    </script>
    <script src="//unpkg.com/vue/dist/vue.min.js"></script>
    <script src="/dist/vud3.min.js"></script>
    <script src="//unpkg.com/vuep/dist/vuep.min.js"></script>
    <script>
    new Vue({ // eslint-disable-line
      el: '#app'
    })
    </script>

  </body>
</html>
