<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vud3 - write d3 components declarative</title>
  <meta name="description" content="write d3 components declarative">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//unpkg.com/vuep/dist/vuep.min.css">
</head>
<body>
  <div id="app"></div>
</body>
<script src="https://unpkg.com/babel-standalone/babel.min.js"></script>
<script src="https://cdn.rawgit.com/reverland/babel-plugin-transform-vue-jsx/4d36bff3/dist/babel-plugin-transform-vue-jsx.min.js"></script>
<script>
  Babel.registerPlugin('transform-vue-jsx', window['babel-plugin-transform-vue-jsx']);
</script>
<script src="//unpkg.com/vue/dist/vue.min.js"></script>
<script src="//unpkg.com/vud3/dist/vud3.min.js"></script>
<script>
window.$docsify = {}
var id = 0
window.$docsify = {
  name: 'vud3',
  maxLevel: 4,
  subMaxLevel: 2,
  auto2top: true,
  loadSidebar: true,
  repo: 'reverland/vud3',
  markdown: {
    renderer: {
      code: function (code, lang) {
        var lang = lang || ''
        if (lang === 'jsx' && /^\/\*\s*vuep\s*\*\//.test(code)) {
          id++
          return '<vuep template="#vuep-' + id + '" :options="{ mode: \'jsx\' }"></vuep><script v-pre type="text/x-template" id="vuep-' + id + '">' + code + '</scr' + 'ipt>'
        } else {
          var hl = Prism.highlight(code, Prism.languages[lang] || Prism.languages.markup)
          return '<pre v-pre data-lang="' + lang + '"><code class="lang-' + lang + '">' + hl + '</code></pre>'
        }
      }
    }
  }
}
</script>
<script src="//unpkg.com/vuep/dist/vuep.min.js"></script>
<script src="//unpkg.com/docsify/lib/docsify.min.js">
</script>
</html>
